<body>
    <form >
        <div class="row-fluid details-main-container">
            <div class="details-data-left">


            </div>
            <div class="details-data-content">
                <div id="formModelManipulation">

                    <div class="top form-inline" style="background: #d9edf7 !important; padding: 5px;">
                        <div id="close" class="glyphicon glyphicon-chevron-left"></div>
                        <button type="button" id="in" class="btn btn-success glyphicon glyphicon-zoom-in"></button>
                        <button type="button" id="out" class="btn btn-success glyphicon glyphicon-zoom-out"></button>
                        <button type="button" id="left" class="btn btn-success glyphicon glyphicon-arrow-left"></button>
                        <button type="button" id="right" class="btn btn-success glyphicon glyphicon-arrow-right"></button>
                        <button type="button" id="up" class="btn btn-success glyphicon glyphicon-arrow-up"></button>
                        <button type="button" id="down" class="btn btn-success glyphicon glyphicon-arrow-down"></button>
                        <button type="button" id="rotateLeft" class="btn btn-success">Rotate Left</button>
                        <button type="button" id="rotateRight" class="btn btn-success">Rotate Right</button>
                        &nbsp;&nbsp;
					    <div class="checkbox checkbox-inline">
						    <label>
							    <input type="checkbox" id="showSurfaces" value="Show Surfaces" checked="checked" />
							    Show Surfaces
						    </label>
					    </div>
					    <div class="checkbox checkbox-inline">
						    <label>
							    <input type="checkbox" id="animateModel" value="Animate" />
							    Animate
						    </label>
					    </div>
                    </div>
			    </div>


                <div class="progress">
                    <div id="modelLoadProgressBar" class=" bar progress-bar progress-bar-success active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span id="modelLoadProgressBarText">0%</span>
                    </div>
                </div>
                <div id="div3dModel"></div>

            </div>
        </div>
    </form>
